<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <script>
        function notifyJavaFX(message) {
            if (typeof java !== "undefined" && java.notifyChatbotStatus) {
                java.notifyChatbotStatus(message);
            } else {
                console.warn("⚠️ JavaFX bridge not available.");
            }
        }

        function toggleChatbotFromJS() {
            if (typeof java !== "undefined" && java.toggleChatbot) {
                java.toggleChatbot(); // Call JavaFX function
            } else {
                console.warn("⚠️ JavaFX bridge not available for toggling chatbot.");
            }
        }

        window.onload = function () {
            notifyJavaFX("Chatbot Loaded");
        };
    </script>

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Floating Chatbot Toggle Button */
        .toggle-button {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<!-- Chatbot Frame -->
<iframe id="chatbot-frame" allow="microphone *"
        src="https://www.gptbots.ai/widget/eejnzwdmqdcffkslajxnv4n/chat.html">
</iframe>



</body>
</html>
